<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }
        table{
           width:500px; 
        }
        td, th{
               border: 1px solid black;
        }
        tfoot,thead{
            background-color: gray;
            color: white;

        }
     </style>
</head>
<body>
    <h1> Uso de tabelas grandes</h1>
    <!--
    ANATOMIA PARA TABELAS GRANDES
     TABLE
      THEAD
       TR, TD, TH
     TBODY
     TR, TD, TH

     TFOOT
     TR, TD, TH
    -->
     <table>
        <thead>
         <tr>
           <th>Estado</th> 
           <th>População</th>
         </tr>
        </thead>
        <tbody>
         <tr>
            <td>São Paulo</td>
            <td>45919049</td>
         </tr>
        </tbody>
        <tfoot>
         <th>Total de habitates</th>
         <th>0000</th>
        </tfoot>
    </table>
    
</body>
</html>
