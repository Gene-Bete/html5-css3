<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de Iframe</title>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com/">cursoemvideo</a>
      </iframe>
      para aprender a programar.
    </p>
    <p>
      o site do
      <iframe src="https:www.gloogle.com.br" frameborder="0"></iframe> tambem e
      muito legal
    </p>
    <p>
      O repositorio do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
      também é bem legal
    </p>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/G8H5jhabq8k?si=gn7COhYWOWLA7hag"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
