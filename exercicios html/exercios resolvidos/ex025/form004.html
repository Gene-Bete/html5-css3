<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
   
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="ˆ(0-9)(4)-(0-9)9(4)$" required>
        </p>
        <!--Estudar mais sobre Regex-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>
    </form>
</body>

</html>
