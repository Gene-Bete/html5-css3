<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iast">Estado</label>
           <select name="est" id="iest"> 

            <option value="" selected>--Escolha--</option>
            <optgroup label="Região sudeste" >
                <option value="MG">Minas Geral</option>
                <option value="RJ">Rio Janeiro</option>
                <option value="SP">São paulo</option>
            </optgroup>

            <optgroup label="região nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernabuco</option>
                <option value="RN">Rio grande Norte</option>
            </optgroup>
           </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
           <input type="text" name="prof" id="iprof" list="istprof"> 
           <datalist id="istprof">
            <option value="ADM">Admistrador</option>
            <option value="CONT">Contabislista</option>
            <option value="MD">Medica</option>
            <option value="DES">Deselvolver</option>
           </datalist>
        </p>
        <p>
            <label for="imens">Mensagem</label>
            <textarea name="mens" id="imens cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
