<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p><label for="in1">Número</label>
    <input type="number" name="n1" id="in1"></p>
    <p>
        <label for="in2">Número</label>
        <input type="number" name="n2" id="in2">
    </p>
    <p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
